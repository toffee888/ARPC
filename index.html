<html>
  
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
<style>
#overlay {
  position: fixed;
  display: block;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 3;
  cursor: pointer;
}

#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
</style>
    
  </head>
  
  <body>
    
  <div id="overlay" onclick="off()">
  <div id="text">Tutorial</div>
  </div>

  <div>
    <img id="banner" src="banner1.PNG" width="100%" height="auto">
  </div>
    
 <div>
  <iframe src="https://toffee888.github.io/88/" height="100%" width="100%" title="AR Photo Contest" allow="camera *" crossorigin="anonymous"></iframe>
  </div>
    
    <p></p>
    
  <script>

  function off() {
  document.getElementById("overlay").style.display = "none";
  }
    
  </script>
    
  </body>
</html>
